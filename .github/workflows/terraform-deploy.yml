name: Terraform Deploy to AWS

on:
  # push:
  #   branches:
  #     - main   # or your preferred branch
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  terraform-plan:
    name: Terraform Init & Apply
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    outputs:
      tfplan-path: ${{ steps.save-plan.outputs.tfplan }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TF_VERSION }} #1.7.5  # Choose your desired version

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Save Terraform Plan
        id: save-plan
        run: |
          mkdir -p plan
          mv tfplan plan/
          chmod 755 .terraform.lock.hcl
          
        # Save as artifact for next job

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: plan/tfplan

      # - name: Upload Terraform Lock & Init Files
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: terraform-lock
      #     path: |
      #       .terraform.lock.hcl
      #       .terraform/**/*
      - name: Check lock file exists (debug)
        run: |
          echo "Current directory: $(pwd)"
          echo "List files:"
          ls -la
          echo "Find lock file:"
          find . -name ".terraform.lock.hcl"
          echo "Hash: ${{ hashFiles('.terraform.lock.hcl') }}"
      
      - name: Upload Terraform Lock File
        if: ${{ hashFiles('.terraform.lock.hcl') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-lock
          path: .terraform.lock.hcl
          include-hidden-files: true
      - name: Execute Shell Command
        run: |
          echo "Listing files..."
          ls -la
          pwd
      - name: Debug - List files
        run: ls -R

 
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment:
      name: ${{ github.event.inputs.environment }}
    permissions:
      contents: read

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - List files
        run: ls -R
      

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Execute Shell Command
        run: |
          echo "Listing files..."
          ls -la
      - name: Debug - List files
        run: ls -R

      - name: Download terraform-lock
        uses: actions/download-artifact@v4
        with:
          name: terraform-lock
          path: .
      - name: Debug - List files
        run: ls -R

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan





